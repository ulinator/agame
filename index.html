<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="img-repository">
	<img id="barb" src="img/barb1.jpg"/>
	<img id="gobl" src="img/gobl1.jpg"/>
	<img id="orc1" src="img/orc1.jpg"/>
</div>

<div class="container">
	<h1>Tha game</h1>
	<section class="game-controls">
		<button id="createChar">Create a new character</button>
		<button id="startGame">Start the game</button>
		<button id="pauseGame">Pause the game</button>
	</section>

	<section class="canvas hero">
		<canvas id="canvas" width="500" height="250">
			This is canvas, you lame duck.
		</canvas>
	</section>

	<section id="display" class="display">

	</section>

	<section class="hero-stats">
		<div class="hero-name"><span id="stats-name">Unnamed</span> the <span id="stats-spec">Adventurer</span>.</div>
		<div>HP: <span id="stats-HP">??</span> /
		<span id="stats-maxHP">??</span></div>
		<div>str: <span id="stats-str">??</span></div>
		<div>dex: <span id="stats-dex">??</span></div>
		<div>sta: <span id="stats-sta">??</span></div>
		<div>exp: <span id="stats-exp">??</span></div>
		<div>lvl: <span id="stats-lvl">??</span></div>
	</section>

</div>

<script type="text/javascript" src="utils.js"></script> <!-- i.e. randomizer -->

<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="fight.js"></script>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="actor.js"></script>
<script type="text/javascript" src="monster.js"></script>
<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="statbar.js"></script>
<script type="text/javascript" src="renderer.js"></script>

<script type="text/javascript" src="data/monsters.json" ></script>

<script type="text/javascript" src="app.js"></script>

</body>

</html>
